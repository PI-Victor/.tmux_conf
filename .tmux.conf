# ============================================
# Tmux Configuration - Vim-like bindings
# ============================================

# Keep the default prefix Ctrl-b
# It works fine and doesn't interfere with anything
set-option -g prefix C-b

# Enable vi mode for copy mode (readonly navigation)
setw -g mode-keys vi

# ============================================
# Mouse support
# ============================================

# Enable full mouse support
# This allows you to:
# - Click to select panes
# - Drag pane borders to resize them
# - Scroll with mouse wheel (enters copy mode automatically)
# - Click on window names in status bar to switch
# - Drag to select text in copy mode
set -g mouse on

# Make mouse drag in copy mode work like vim visual mode
# Mouse drag will automatically copy selection
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# Middle click to paste
bind-key -n MouseDown2Pane run "tmux set-buffer -b primary_selection \"$(xclip -o)\"; tmux paste-buffer -b primary_selection; tmux delete-buffer -b primary_selection"

# ============================================
# Vim-like pane navigation with smart nvim detection
# ============================================

# Smart pane switching with awareness of Vim splits
# This uses Alt+hjkl to avoid conflicts with nvim
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Alternative: Use prefix + hjkl for pane navigation
# This is safer as it requires the prefix key
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ============================================
# Vim-like pane resizing
# ============================================

# Use prefix + Shift+hjkl for resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================
# Vim-like copy mode bindings
# ============================================

# Enter copy mode with prefix + [  (default, vim-like)
# Or use prefix + Escape for easier access
bind Escape copy-mode

# Vim-like copy mode keybindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# Additional vim-like movements in copy mode
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'V' send -X select-line

# Vim-like search in copy mode
bind-key -T copy-mode-vi '/' command-prompt -p "(search down)" "send -X search-forward \"%%%\""
bind-key -T copy-mode-vi '?' command-prompt -p "(search up)" "send -X search-backward \"%%%\""

# ============================================
# Pane splitting (vim-like)
# ============================================

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Also support v and s for vim-style splits
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# ============================================
# Other vim-like improvements
# ============================================

# Start window and pane numbering at 1 (like vim buffers)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size (vim-like history)
set -g history-limit 100000

# Enable focus events (important for nvim)
set -g focus-events on

# Set escape time to 0 for nvim responsiveness
set -sg escape-time 0

# Enable RGB color support (important for nvim themes)
# Use tmux-256color for better color support
set -g default-terminal "tmux-256color"
# Enable true color (24-bit) support for terminals that support it
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ",alacritty:RGB"
set -ga terminal-overrides ",*:RGB"

# ============================================
# Window navigation (vim-like)
# ============================================

# Use prefix + number to switch windows (default, vim-like)
# Use prefix + n/p for next/previous (vim-like)
bind n next-window
bind p previous-window

# Use Ctrl-h and Ctrl-l to cycle through windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Move current window to position 1
bind T swap-window -t 1

# Use prefix + w to list windows (vim-like :ls)
bind w choose-tree -Zw

# ============================================
# Reload configuration
# ============================================

# Reload tmux config with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ============================================
# Status bar (optional vim-like styling)
# ============================================

# Status bar position
set -g status-position bottom

# Status bar colors (subtle, won't distract from nvim)
set -g status-style 'bg=colour234 fg=colour137'
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Window status
setw -g window-status-current-style 'fg=colour81 bg=colour238 bold'
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-style 'fg=colour138 bg=colour235'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane borders
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour81'

# ============================================
# Additional vim-like features
# ============================================

# Enable visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity off

# Don't rename windows automatically (vim-like buffer control)
set -g allow-rename off

# ============================================
# Plugin support (TPM - Tmux Plugin Manager)
# ============================================

# List of plugins
# Prefix + I to install plugins
# Prefix + U to update plugins
# Prefix + alt + u to uninstall plugins not in the list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'erikw/tmux-powerline'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
